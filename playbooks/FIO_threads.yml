- hosts: all
  tasks:
     - name: Ensure the bash script is executable
       file:
         path: ./run_fio_periodically.sh
         mode: '0755'
         state: file

     - name: Run periodic FIO job
       shell: nohup ./run_fio_periodically.sh > ./fio_stdout.log 2> ./fio_stderr.log &




